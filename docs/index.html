<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiSTer Controller Latency Database</title>
    <meta http-equiv="refresh" content="0; url=input.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            margin-bottom: 1rem;
        }
        a {
            color: #F9C80E;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #F9C80E;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MiSTer Controller Latency Database</h1>
        <div class="loader"></div>
        <p>Redirecting to the latency report...</p>
        <p>If you are not redirected, <a href="input.html">click here</a>.</p>
    </div>
</body>
</html>
